[core]
default-scheduler-port:8082
error-email=user@email.com

[GlobalParameter]
projectName=MyProject
assembly_name=NameOfOrganism
projectDir=/path/to/the/ProjectDirectory/
adapter=NA
domain=domainOfTheOrganism
pe_read_dir=/path/to/paired-end/read/dir/
mp_read_dir=/path/to/mate-pair/read/dir/
ont_read_dir=/path/to/ont/read/dir/
pac_read_dir=/path/to/pacbio/read/dir/
pe_read_suffix=peread.suffix
mp_read_suffix=mpread.suffix
genome_size=size_of_genome_in_bp
ont_read_suffix=fq.gz
pac_read_suffix=fastq.gz
threads=4
maxMemory=12
seq_platforms=types_of_reads_used
